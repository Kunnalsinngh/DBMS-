<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Management Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: blue;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px blue;
    }
    h1, h3 { color: black; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select {
      width: 100%; padding: 8px; margin-top: 5px;
      border-radius: 4px; border: 1px solid #ccc;
    }
    button {
      margin-top: 20px; padding: 10px 20px;
      background-color: #0078d7; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background-color: #005fa3; }
    .contact-box {
      background-color: #eef; padding: 15px;
      border-radius: 8px; margin: 15px 0;
    }
    .form-section { display: none; }
    #savingsDetails, #loanDetails, #depositDetails, #withdrawalDetails, #transferDetails {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bank Management System</h1>

    <!-- Branch Selector -->
    <form>
      <label for="branchSelect">Select Branch:</label>
      <select id="branchSelect" name="branchSelect">
        <option value="1">WHITEFIELD</option>
        <option value="2">JP NAGAR</option>
        <option value="3">YESWANTPUR</option>
      </select>
    </form>

    <!-- Branch Contact Info -->
    <div class="contact-box">
      <h3>Branch Contact Info</h3>
      <ul>
        <li><strong>WHITEFIELD:</strong> 999-888-7777 | whitefield@bank.com</li>
        <li><strong>JP NAGAR:</strong> 888-777-6666 | jpnagar@bank.com</li>
        <li><strong>YESWANTPUR:</strong> 777-666-5555 | yeswantpur@bank.com</li>
      </ul>
    </div>

    <!-- Service Selector -->
    <label for="serviceSelect">Choose Service:</label>
    <select id="serviceSelect" onchange="toggleForms()">
      <option value="">-- Select --</option>
      <option value="createAccount">Create Account</option>
      <option value="transaction">Make Transaction</option>
    </select>

    <!-- Account Creation Form -->
    <form id="accountForm" class="form-section" action="process.php" method="post">
      <h3>Create Account</h3>

      <!-- branchSelect is outside this form; include hidden copy -->
      <input type="hidden" name="branchSelect" id="branchSelectHidden">

      <label for="accountType">Account Type:</label>
      <select id="accountType" name="accountType">
        <option value="savings">Savings Account</option>
        <option value="loan">Loan Account</option>
        <option value="checking">Current Account</option>
      </select>

      <label for="openDate">Open Date:</label>
      <input type="date" id="openDate" name="openDate" required>

      <label for="balance">Initial Balance:</label>
      <input type="number" id="balance" name="balance" required>

      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
        <option value="Closed">Closed</option>
      </select>

      <div id="savingsDetails">
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" step="0.01" id="interestRate" name="interestRate">
        <label for="minBalance">Minimum Balance:</label>
        <input type="number" id="minBalance" name="minBalance">
      </div>

      <div id="loanDetails">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount">
        <label for="loanInterestRate">Interest Rate (%):</label>
        <input type="number" step="0.01" id="loanInterestRate" name="loanInterestRate">
        <label for="loanTerm">Loan Term (Months):</label>
        <input type="number" id="loanTerm" name="loanTerm">
      </div>

      <button type="submit">Submit</button>
    </form>

    <!-- Transaction Form -->
    <form id="transactionForm" class="form-section" action="process.php" method="post">
      <h3>Make a Transaction</h3>

      <input type="hidden" name="branchSelect" id="branchSelectHidden2">

      <label for="accountId">Account ID:</label>
      <input type="number" id="accountId" name="accountId" required>

      <label for="transactionType">Transaction Type:</label>
      <select id="transactionType" name="transactionType" onchange="toggleTransactionDetails()">
        <option value="Deposit">Deposit</option>
        <option value="Withdrawal">Withdrawal</option>
        <option value="Transfer">Transfer</option>
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>

      <div id="depositDetails">
        <label for="depositMethod">Deposit Method:</label>
        <input type="text" id="depositMethod" name="depositMethod">
      </div>

      <div id="withdrawalDetails">
        <label for="withdrawalMethod">Withdrawal Method:</label>
        <input type="text" id="withdrawalMethod" name="withdrawalMethod">
      </div>

      <div id="transferDetails">
        <label for="receiverId">Receiver Account ID:</label>
        <input type="number" id="receiverId" name="receiverId">
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // copy branchSelect into hidden inputs so PHP sees it in both forms
    const branchSelect = document.getElementById('branchSelect');
    const hidden1 = document.getElementById('branchSelectHidden');
    const hidden2 = document.getElementById('branchSelectHidden2');
    branchSelect.addEventListener('change', () => {
      hidden1.value = branchSelect.value;
      hidden2.value = branchSelect.value;
    });
    // initialize hidden values
    hidden1.value = branchSelect.value;
    hidden2.value = branchSelect.value;

    function toggleForms() {
      const s = document.getElementById('serviceSelect').value;
      document.getElementById('accountForm').style.display = s==='createAccount'?'block':'none';
      document.getElementById('transactionForm').style.display = s==='transaction'?'block':'none';
    }

    document.getElementById('accountType').addEventListener('change', function(){
      document.getElementById('savingsDetails').style.display = this.value==='savings'?'block':'none';
      document.getElementById('loanDetails').style.display    = this.value==='loan'   ?'block':'none';
    });

    function toggleTransactionDetails(){
      const t = document.getElementById('transactionType').value;
      document.getElementById('depositDetails').style.display    = t==='Deposit'   ?'block':'none';
      document.getElementById('withdrawalDetails').style.display = t==='Withdrawal'?'block':'none';
      document.getElementById('transferDetails').style.display   = t==='Transfer'  ?'block':'none';
    }
  </script>
</body>
</html>
